
{% extends 'base.html' %}

{% block content %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script>
        $(document).ready(function(){
        $('.my-2').hide().fadeIn(1000);
        $('img').hide().fadeIn(1500);
        $('a').hide().fadeIn(1500);
        $('p').hide().fadeIn(2000);
        });
    </script>

    <script type="text/javascript">
    jQuery(document).ready(function($) {
    
        // opacityrollover のオプション設定
        var onMouseOutOpacity = 0.67;  // マウスアウト時の透明度
        $('#thumbs ul.thumbs li').opacityrollover({
            mouseOutOpacity:   onMouseOutOpacity,
            mouseOverOpacity:  1.0,
            fadeSpeed:         'fast',
            exemptionSelector: '.selected'
        });
    
        // Galleriffic のオプション設定
        var gallery = $('#thumbs').galleriffic({
        delay: 2000, // 画像が切り替わる時間
        numThumbs: 10, // 1画面に表示させるサムネイルの数
        preloadAhead: 10, // プリロードする画像数
        enableTopPager: false, // サムネイルの上部のページャーを出す/出さない
        enableBottomPager: true, // サムネイルの下部のページャーを出す/出さない
        maxPagesToShow: 5, // ページの最大値
        imageContainerSel: '#slideshow', // スライドショー画像部分のid名
        controlsContainerSel: '#controls', // コントロール部分のid名
        captionContainerSel: '#caption', // キャプション部分のid名
        loadingContainerSel: '#loading', // ローディング部分のid名
        renderSSControls: true, // trueでスライドショー画像の上部にスライドショーのオンオフボタン表示
        renderNavControls: true, // trueでスライドショー画像の上部に画像送り戻しのボタン表示
        playLinkText: 'Slideshowを再生する', // コントローラーのplayのテキスト変更
        pauseLinkText: 'Slideshowを停止する', // コントローラーのPauseのテキスト変更
        prevLinkText: '&amp;amp;amp;amp;lsaquo; 前の画像', // コントローラーの前の画像へのテキスト変更
        nextLinkText: '次の画像 &amp;amp;amp;amp;rsaquo;', // コントローラーの次の画像へのテキスト変更
        nextPageLinkText: 'Next &amp;amp;amp;amp;rsaquo;',　// コントローラーの次ページへのテキスト変更
        prevPageLinkText: '&amp;amp;amp;amp;lsaquo; Prev',　// コントローラーの前ページへのテキスト変更
        enableHistory: false,
        autoStart: true, // 自動再生するかしないか
        syncTransitions: true,
        defaultTransitionDuration: 900,
        onSlideChange: function(prevIndex, nextIndex) {
        // 'this' refers to the gallery, which is an extension of $('#thumbs')
        this.find('ul.thumbs').children()
        .eq(prevIndex).fadeTo('fast', onMouseOutOpacity).end()
        .eq(nextIndex).fadeTo('fast', 1.0);
        },
        onPageTransitionOut: function(callback) {
        this.fadeTo('fast', 0.0, callback);
        },
        onPageTransitionIn: function() {
        this.fadeTo('fast', 1.0);
        }
        });
    });
    </script>
    <!-- end
    ================================================== -->

    <p class="lead">Process is done successfully. You have result images of<br></p>

    <!-- ↑ローディング表示部分 -->

    <!-- ↑スライドショー画像表示部分 -->
    </div>
    <div id="caption" class="caption-container"></div>
    <!-- ↑キャプション部分 キャプション付けたい時記入する -->
    </div>
    <!-- スライドショー部分ここまで -->

    <script type=text/javascript>   
        var FirstNumber = 0;
        var SecondNumber = 0;

        var innerIMG_a = document.getElementById('innerIMG_a');
        var innerIMG_li = document.getElementById('innerIMG_li');
        var innerIMG_plus = document.createElement('innerIMG_plus');

        for(var num1=0; FirstNumber < 528; num1++){
            for(var num2=0; SecondNumber < 528; num2++){
                var url1 = 'static/out/160-' + FirstNumber + '-' + SecondNumber + '.jpg';
                innerIMG_plus.innerHTML = '<a><img src=" ' + url1 + '" alt="Title #0"/></a>';

                var innerIMG_plus = document.createElement('innerIMG_plus'+num1+num2);

                innerIMG_a.appendChild(innerIMG_plus);

                SecondNumber += 66;
