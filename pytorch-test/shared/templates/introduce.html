    <script>
        $(document).ready(function(){
        $('img').hide();
        //$('text-white').hide();
        var exit_count = 0;
        var elems_count = 0;
        function repeat_show(elems$) {
        elems_count = elems$.length;
        elems$.eq(exit_count).show('fast', function() {
        exit_count ++;
            if(exit_count < elems_count) {
            repeat_show(elems$);
            }
        });
        }
        repeat_show($('img'));

        $('.display-4').hide().fadeIn(1000);
        $('.card-img-overlay').css("display" , "table-cell");
        $('.card-img-overlay').css("vertical-align" , "middle");
        $('.card-img-overlay').css("text-align" , "center");


        $('img').hover(function (){
            $(this).stop().animate({"opacity":"0.5"});
            //$('.text-white').fadeIn();
        },function (){
            $(this).stop().animate({"opacity":"1"});
            //$('.text-white').fadeOut();
        });
        });
    </script>

    ================================================== -->
